<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
	<title>测试网站</title>
	<script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <style type="text/css">
    html,body{
        height: 100%;
    }
        #main{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="main"></div>

	<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
		myChart.showLoading();

$.get('map/json/citys/330100.json', function (geoJson) {

     

    myChart.hideLoading();

    echarts.registerMap('place', geoJson);

    myChart.setOption(option = {
        title: {
            text: '杭州公安出入境管理办证点',
            subtext: '',
        },
        tooltip: {
            formatter: function (params) {
            return params.name + ' : ' + params.value[2]+'km';
            },
            show:true,
        },
        toolbox: {
            show: false,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {readOnly: true},
                restore: {},
                saveAsImage: {}
            }
        },
        visualMap: {
            min: 0,
            max: 10,
            calculable: true,
            inRange: {
                color: ['#7A023C','#FF5983']
            },
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            map: 'place',
            roam: true,
            label: {
                normal:{
                    show: true,
                    color: '#fff'
                }
            },
            itemStyle: {
                normal:{
                    areaColor: '#82A6F5',
                    borderColor: '#fff',
                },
                emphasis: {
                    areaColor: '#4f79d6',
                },
            },
                
        },
        series: [
            {
               type: 'scatter',
               coordinateSystem: 'geo',
               roam: true,
               data: [
                    {
                        name:"当前位置",
                        value:[120.111021,30.250663,0],
                        symbol: 'pin',
                        symbolSize: 20
                    },
                    {
                        name:"西湖区出入境",
                        value:[120.111021,30.290663,random()]
                    },
                    {
                        name:"上城区公安分局出入境接待大厅",
                        value:[120.194127,30.239005,random()]
                    },
                    {
                        name:"上城区公安分局出入境接待大厅",
                        value:[120.162169,30.278093,random()]
                    },
                    {
                        name:"下城公安分局出入境接待大厅",
                        value:[120.190774,30.283861,random()]
                    }
                ],
               markPoint: {
                symbol: 'pin',
               },
               symbolSize: 10,
               symbol: 'circle',
               label: {
                   normal: {
                       formatter: '{b}',
                       position: 'bottom',
                       show: true
                   },
                   emphasis: {
                       show: true
                   }
               },
            },
        ]
    });
});

function random()
{
    return (Math.random()*10).toFixed(1);
}
	</script>

</body>
</html>
